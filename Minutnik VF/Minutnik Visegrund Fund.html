<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visegrad Fund</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- time: started, notsomanyleft, ended, stoper -->
    <main class="">
        <div class="logo" class="logo"></div>
        <div class="timer">
            <span id="minutes">00</span>
            <span class="timer-dots">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="sexyline"></div>
            <p class="timeleft"><span class="timeleft-left">time left</span>
            <span class="timeleft-stoper">stoper</span>
            <span class="timeleft-ended">time exceeded</span></p>
        <div class="timetypebuttons">
            <div id="fourMinutes">
                <p><span>4</span>minutes</p>
            </div>
            <div id="twoMinutes">
                <p><span>2</span>minutes</p>
            </div>
            <div id="oneMinute">
                <p><span>1</span>minute</p>
            </div>
            <div id="stoper">
                <p><span><i class="material-icons icon">
                            timer
                        </i></span>stoper</p>
            </div>
        </div>
        <div class="timecontrolbuttons">
            <button class="button-start">
                <p><span class="timecontrolbuttons-start">start</span><span class="timecontrolbuttons-stop">stop</span></p>
            </button>
            <button class="button-reset">
                <p>reset</p>
            </button>
        </div>
    </main>
    <script src="assets/main.js"></script>
</body>

</html>
