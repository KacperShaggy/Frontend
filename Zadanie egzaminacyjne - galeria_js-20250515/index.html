<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Zwiedzamy Polskę</h1>
    </header>
    <section id="lewy">
        <input type="button" value="<" onclick="previous()">
    </section>
    <section id="srodkowy">
        <img src="1.jpg" alt="Aktywne zdjęcie">
    </section>
    <section id="prawy">
        <input type="button" value=">" onclick="next()">
    </section>
    <section id="miniatury">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">

    </section>

    <footer>
        <h3>Autorem galerii jest </h3><p>Kacper Kudła</p>
        <a href="http://pixabay.com" target="_blank"> Więcej zdjęć</a>
    </footer>

    <script>
        var srodkowy = document.getElementById("srodkowy");
        var current_photo = 1;
        function previous() {
            if(current_photo == 1)
            {
                current_photo = 7;
            }
            else {
                current_photo--;
            }
            srodkowy.innerHTML = "<img src='" + current_photo + ".jpg'>";

        }

        function next() {
            if(current_photo == 7)
            {
                current_photo = 1;
            }
            else {
                current_photo++;
            }
            srodkowy.innerHTML = "<img src='" + current_photo + ".jpg'>";

        }
    </script>
</body>
</html>
